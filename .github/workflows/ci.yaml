name: CI - Build & Push to ECR

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout source code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2️⃣ Configure AWS credentials
    - name: Configure AWS
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # 3️⃣ Login to Amazon ECR
    - name: Login to ECR
      run: |
        aws ecr get-login-password --region $AWS_REGION | \
        docker login --username AWS --password-stdin \
        ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com

    # 4️⃣ Build & Push Backend Image
    - name: Build & Push Backend
      run: |
        BACKEND_IMAGE=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com/backend:${{ github.sha }}
        docker build -t $BACKEND_IMAGE backend
        docker push $BACKEND_IMAGE
        echo "BACKEND_IMAGE=$BACKEND_IMAGE" >> $GITHUB_ENV

    # 5️⃣ Build & Push Frontend Image
    - name: Build & Push Frontend
      run: |
        FRONTEND_IMAGE=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com/frontend:${{ github.sha }}
        docker build -t $FRONTEND_IMAGE frontend
        docker push $FRONTEND_IMAGE
        echo "FRONTEND_IMAGE=$FRONTEND_IMAGE" >> $GITHUB_ENV

    # 6️⃣ Clone GitOps Repo
    - name: Clone GitOps Repo
      run: |
        git clone https://${{ secrets.GITOPS_TOKEN }}@github.com/<you>/simple-3tier-gitops.git

    # 7️⃣ Update Backend Image in GitOps Repo
    - name: Update Backend Manifest
      run: |
        cd simple-3tier-gitops
        sed -i "s|image:.*backend.*|image: $BACKEND_IMAGE|" backend/deployment.yaml

    # 8️⃣ Update Frontend Image in GitOps Repo
    - name: Update Frontend Manifest
      run: |
        cd simple-3tier-gitops
        sed -i "s|image:.*frontend.*|image: $FRONTEND_IMAGE|" frontend/deployment.yaml

